<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./assets/game.js"></script>
    
    


</head>

<body>
    <div id="container">
        <!--Header-->
        <div id="header">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-brand mb-0 h1" id="title">Rock Paper Scissors</span>
            </nav>
        </div>

        <!--Game Section-->

        <!--Add New Player-->
        <div class="form-row" id="addPlayer">
            <div class="col-md-3 offset-md-4">
                <input type="name" class="form-control" id="playerJoin" placeholder="Name">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary" id="newPlayer">Join Game</button>
            </div>
        </div>

        <!--Game Section-->
        <div class="row" id="gameSection">
            <div class="col-md-3 offset-md-1">
                <div class="card" id="playerOne">
                    <h1 class="text-center" id="playerOneName">Player One</h1>
                    <h3 class="text-center" id="placeholderOne">Waiting for Player</h3>
                </div>
            </div>

            <div class="col-md-3" id="resultDisplay">
                <div class="card" id="results">
                    <h1 class="text-center">Results</h1>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card" id="playerTwo">
                    <h1 class="text-center" id="playerTwoName">Player Two</h1>
                    <h3 class="text-center" id="placeholderTwo">Waiting for Player</h3>
                </div>
            </div>
        </div>
    </div>

    <!--Chat Room-->
    <div class="row" id="chatRoom">
        <div class="col-md-9 offset-md-1">
            <div class="card" id="liveChat">
            <h1 class="text-center">Chat Room</h1>
            </div>
        </div> 

    </div>



</body>

</html>
